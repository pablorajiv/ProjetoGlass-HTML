<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <title>Teste JavaScript 02</title>
    <script>
        var quebrada = false;
        function mudaLampada(tipo) {
            if (!quebrada) {
                document.getElementById("luz").src = "_imagens/"+ tipo + ".jpg";
                    if (tipo == 'lampada-quebrada') {
                        quebrada = true;
                    }
            }
        }

    </script>
</head>
<body>
<h1>Acenda A lampada</h1>
<img src="_imagens/lampada-apagada.jpg" id="luz" onmouseover="mudaLampada('lampada-acesa')" onclick="mudaLampada('lampada-quebrada')" onmouseout="mudaLampada('lampada-apagada')"/>
</body>
</html>
